<!--app/templates/users/edit.html-->

{% extends 'base.html' %}

{% block content %}
<style>
  @import '../../static/css/edit.css'
</style>
<div class="edit-wrapper">
  <div class="edit-header">
    <h4>Edit password</h4>
  </div>

  <div class="edit-form">
    <form method="POST" action="submit/{{id}}" >
      {% csrf_token %}
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Website" value="{{password.name}}" required>
      </div>

      <div class="field">
        <label for="website">Website URL</label>
        <input type="url" name="website" id="website" placeholder="www.google.com" value="{{password.website}}" required>
      </div>

      <div class="field">
        <label for="login">Login</label>
        <input type="text" name="login" id="login" placeholder="john.doe" value="{{password.login}}" required>
      </div>

      <div class="field">
        <label for="password" class="password-label">Password<span id="hidePassword" onclick="hideFormPassword()">Show password</span></label>
        <input type="password" name="password" id="password" placeholder="password" value="{{password.password}}" required>
        <div class="password-generation">
          <span onclick="generateStrongPassword()">
            Generate strong password
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="var(--blue-500)" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
            </svg>            
          </span>
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" class="secondary" onclick="location.href = '../detail/{{id}}'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
          </svg>          
          Cancel
        </button>

        <button type="submit" class="primary">
          Save
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#fff" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 13.5l3 3m0 0l3-3m-3 3v-6m1.06-4.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
          </svg>
                
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
