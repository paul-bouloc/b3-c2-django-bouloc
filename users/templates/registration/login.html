<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<style>
    @import '../../static/css/registration.css'
</style>

<div class="registration-wrapper">
  <h2>Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
  </form>

  <a href="{% url 'register' %}">Don't have an account ? Register</a>
</div>

{% endblock %}
