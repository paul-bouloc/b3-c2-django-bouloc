<!--users/templates/base.html-->

<h1>Welcome to Awesome Website</h1>
<div>
  {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Logout">
    </form>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
</div>

{% block content %}
{% endblock %}
